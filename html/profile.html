</head>


<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            <div class="left">
                <img id="plant_Logo" src="../images/website_Icon/plant.png" alt="Logo Small">
                <h3 class="gradient_Text">HeMa (Herbal Web Manager)</h3>
            </div>
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href="index.html" >Home</a>
          <a href="about.html" >About</a>
          <a href="contact.html" >Contact</a>
          <a id="logout" href="landingPage.html">Logout</a>
        </div>
      </div>
    <main>

        <div class="floating-message"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form>
                <div id="updateTitle">
                    <p>UPDATE YOUR DATA</p>
                </div>
                <div id="updateLine"></div>
                <input type="text" placeholder="Name" name="name">
                <input type="text" placeholder="Occupation" name="occupation">
                <input type="text" placeholder="City" name="city">
                <input type="text" placeholder="Street" name="street">
                <input type="text" placeholder="Number" name="number">
                <input type="text" placeholder="Facebook" name="facebook">
                <input type="text" placeholder="Github" name="github">
                <input type="text" placeholder="Instagram" name="Instagram">
                <input type="text" placeholder="Twitter" name="twitter">

                <button type="submit" id="updateDataButton">Save</button>
              </form>
            </div>
          </div>

        <div id="container">
            <div class="collections-card" id="data">
                <div class="d-flex flex-column align-items-center text-center">
                    <div class="collections  collection-particularity">
                        <div id="profileInfo">
                            <div id="circleAvatar">
                                <div id="overlay">
                                    <div id="popup-message">You need to choose an image</div>
                                  </div>
                                <img id="avatar" src="" alt="Admin" width="150" onclick="handleImageUpload()">
                                <input type="file" id="fileInput" style="display: none;" onchange="displayImage(this)">
                            </div>
                            <div id="circleData">
                                <h2 id="userName"></h2>
                                <h3 id="userOccupation"></h3>
                                <h3 id="userAddress"></h3>
                                <div class="button-div">
                                    <button class="format-btn" id="followButton">Follow</button>
                                    <button class="format-btn" id="editButton">Edit Info</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card collections-card" id="socialLinks">
                <div class="collections" id="links">
                    <img class="socialMediaIcon2" id="faceb" src="../images/social_media/icons8-facebook-100.png" alt="Facebook">
                    <img class="socialMediaIcon2" id="git" src="../images/social_media/icons8-github-100.png" alt="Twitter">
                    <img class="socialMediaIcon2" id="insta" src="../images/social_media/icons8-instagram-100.png" alt="Instagram">
                    <img class="socialMediaIcon2" id="tw" src="../images/social_media/icons8-twitter-100.png" alt="LinkedIn">
                </div>
            </div>
            <div class="card collections-card" id="collectionList">
                <div class="minimize-button rotated" onclick="toggleRotationPlants(this)">
                    <svg class="sg" width="100px" height="100px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z" fill="#000000"/>
                    </svg>
                </div>
                <h2 class="collections-title">Plant Collections</h2>
                <button id="addPlantButton" class="floating-button" title="Add New Button">&#43;</button>
                <div class="line"></div>
                <div class="collections collectionsPlace" id="figurePlace">
                    <p class="no-collections-message">No collections have been made yet.</p>
                    
                    <!-- <figure id="favorites">
                        <img id ="collectionImage" src="../images/background/card2.jpg" alt="Mountains" width="250" height="300">
                        <figcaption>Favorites</figcaption>
                    </figure> -->
                    
                    
                </div>
            </div>
            <div class="card collections-card">
                <div class="minimize-button rotated" onclick="toggleRotationFriends(this)">
                    <svg class="sg" width="100px" height="100px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z" fill="#000000"/>
                    </svg>
                </div>
                <h2 class="collections-title">Following List</h2>
                <div class="collections">
                    <div class="line"></div>
                    <p id="no-followers-message"></p>
                    <div id="friends">
                        <!-- <img class="friend" src="../images/background/friend.png" alt="Mountains" width="100" height="100">  -->
                    </div>
                </div>
            </div>
            <div class="card collections-card">
                <div class="minimize-button rotated" onclick="toggleRotationBadge(this)">
                    <svg class="sg" width="100px" height="100px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z" fill="#000000"/>
                    </svg>
                </div>
                <h2 class="collections-title">Badges</h2>
                <div class="collections">
                    <div class="line"></div>
                    
                    <div id="badgeDiv">
                        <img id="badge1" class="badge" src="../images/website_Icon/badge1.png" alt="Mountains" width="100" height="100" on="0">
                        <img id="badge2" class="badge" src="../images/website_Icon/badge2.png" alt="Mountains" width="100" height="100" on="0">
                        <img id="badge3" class="badge" src="../images/website_Icon/badge3.png" alt="Mountains" width="100" height="100" on="0">
                        <img id="badge4" class="badge" src="../images/website_Icon/badge4.png" alt="Mountains" width="100" height="100" on="0">
                        <img id="badge5" class="badge" src="../images/website_Icon/badge5.png" alt="Mountains" width="100" height="100" on="0">
                    </div>

                </div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--3">
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
            </div>
        </div>
        

    </main>

  <footer>

    <div class="f-wrapper f-wrapper--1">
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>

            <div class="flower__leaf flower__leaf--4"></div>

        </div>
    </div>
    <img id = "github" class="socialMediaIcon" src="../images/social_media/github.png" alt="Logo Small">
    <p class="gradient_Text">© 2024 HeMa. All rights reserved.</p>
    <img id = "uaic" class="socialMediaIcon" src="../images/social_media/uaic_logo_small.png" alt="Logo Small">
    </footer>
