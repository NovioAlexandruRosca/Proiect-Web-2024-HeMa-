<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Profile | HeMa</title>
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/flower.css">
    <link rel="stylesheet" href="../css/plant_profile.css">
    <link rel="stylesheet" href="../css/dynamicFlowers.css">
    <link rel="icon" href="../images/website_Icon/plant.png" type="image/x-icon">
</head>
<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            <div class="left">
                <img id="plant_Logo" src="../images/website_Icon/plant.png" alt="Logo Small">
                <h3 class="gradient_Text">HeMa (Herbal Web Manager)</h3>
            </div>
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href="index.html" >Home</a>
          <a href="about.html" >About</a>
          <a href="contact.html" >Contact</a>
          <a id="logout" href="landingPage.html">Logout</a>
        </div>
      </div>

        <main>

        <div class="floating-message"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="updateForm">
                <div id="updateTitle">
                    <p>UPDATE YOUR PLANT</p>
                </div>
                <div id="updateLine"></div>
                <input type="text" name="hashtags" id="hashtags1" placeholder="Hashtags">
                <input type="date" name="dateOfCollection" id="date-collection1" placeholder="Date Of Collection">
                <input type="text" name="commonName" id="common-name1" placeholder="Common Name">
                <input type="text" name="scientificName" id="scientific-name1" placeholder="Scientific Name">
                <input type="text" name="family" id="family1" placeholder="Family">
                <input type="text" name="genus" id="genus1" placeholder="Genus">
                <input type="text" name="species" id="species1" placeholder="Species">
                <input type="text" name="place" id="place1" placeholder="Place">
                <input type="color" name="color" id="color-plant1" placeholder="Color">
            
                <button type="submit" id="updateDataButton">Save</button>
            </form>
            
            </div>
          </div>

         <div id="whiteback"> 
            <div id="plantTitle">
                <p>Plant Details</p>
            </div>
            <div id="plantButtons">
                <button class="button" id="button1">View My Garden</button>
                <button class="button" id="button2">Edit Plant</button>
                <button class="button" id="button3">Delete Plant</button>
            </div>
            <div class="user-profile-card w-70">
                <div class="photo-profile w-100">
                    <div class="logo-image" id="plant-image">
                        <div id="overlay">
                            <div id="popup-message">You need to choose an image</div>
                          </div>
                        <img id="plantAvatar" src="../Images/website_Icon/LittleCactus.jpg" alt="Plant Image" width="235" style="border-radius: var(--border-radius);" onclick="handleImageUpload()">
                        <input type="file" id="fileInput" style="display: none;" onchange="displayImage(this)">
                    </div>
    
                    <div class="form-group w-100">
                        <label class="label">Hashtags</label>
                        <p id="hashtags" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Collection Name</label>
                        <p id="collection-name" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Date Of Collection</label>
                        <p id="date-collection" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Collector Name</label>
                        <p id="collector" class="form-control"></p>
                    </div>
                </div>
    
                <div class="info-profile w-100">
                    <div class="form-group w-100">
                        <label class="label">Common Name</label>
                        <p id="common-name" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Scientific Name</label>
                        <p id="scientific-name" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Family</label>
                        <p id="family" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Genus</label>
                        <p id="genus" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Species</label>
                        <p id="species" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Place</label>
                        <p id="place" class="form-control"></p>
                    </div>
                    <div class="form-group w-100">
                        <label class="label">Color</label>
                        <div id="color-plant" class="form-control"></div>
                    </div>
                </div>
            </div>
         <div> 

        <div class="f-wrapper f-wrapper--1">
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--2">
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--3">
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
            </div>
        </div>

        </main>
    
    <footer>
        <img id = "github" class="socialMediaIcon" src="../images/social_media/github.png" alt="Logo Small">
        <p class="gradient_Text">Â© 2024 HeMa. All rights reserved.</p>
        <img id = "uaic" class="socialMediaIcon" src="../images/social_media/uaic_logo_small.png" alt="Logo Small">
    </footer>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/plants.js"></script>
    <script src="../scripts/navBar.js"></script>
    <script src="../scripts/randomColors.js"></script>
</body>
</html>
